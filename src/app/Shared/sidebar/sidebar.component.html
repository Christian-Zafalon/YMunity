<p-sidebar #sidebarRef [closeOnEscape]="false" [(visible)]="sidebarVisible" [modal]="false"
    [style]="{'border-radius': '0px 16px 16px 0px', 'width': '214px', 'height': '768px'}">
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full sidebar">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <div class="bar_cell_title">
                    <img src="/assets/logo.png" alt="Ymunity Logo"
                        style="width: 137.78px; height: 32px; top: 34px; left: 38px;">
                </div>
            </div>
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0 bar_cell_container">
                <div class="bar_cell_profile_container">
                    <div class="bar_cell_profile_properties">

                        <p-avatar label="YM" shape="circle" [style]="{'background-color':'#E0E9F8'}"
                            class="avatar_profile"></p-avatar>
                        <span class="name-profile">Nome Sobrenome</span>
                    </div>
                    <div class="bar_cell_profile_properties">
                        <div class="area_profile"><span>YMunity</span></div>
                    </div>
                </div>
            </div>
            <div>
                <li *ngFor="let item of menuItems" class="bar_cell_navigator">
                    <a pRipple
                        class="flex align-items-center cursor-pointer p-3 text-200 transition-duration-150 transition-colors p-ripple bar_cell_hover">
                        <i [class]="item.icon"></i>
                        <h3 class="font-medium text_color">{{ item.label }}</h3>
                    </a>
                </li>
            </div>
            <div class="bar_cell_container_null">
            </div>
            <div>
                <li class="bar_cell_navigator">
                    <a pRipple
                        class="flex align-items-center cursor-pointer p-3 text-200 transition-duration-150 transition-colors p-ripple bar_cell_hover">
                        <i class="pi pi-sign-out mr-2"></i>
                        <h3 class="font-medium">Sair</h3>
                    </a>
                </li>
            </div>
        </div>
    </ng-template>
</p-sidebar>
<p-button (click)="sidebarVisible = true" icon="pi pi-arrow-right"></p-button>
